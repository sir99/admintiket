<!DOCTYPE html>
<html>
    <head>
        <title>Manage Wisata Details - TiketSaya</title>
        <meta charset="UTF-8">
        <meta name="description" content="Login TiketSaya Admin">
        <meta name="keywords" content="TiketSaya, Web Dashboard TiketSaya, Login TiketSaya">
        <meta name="author" content="Uncle Sir">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="side-left">
            <div class="shortcut" onmouseover="showAdminProfile()">
                <div class="emblemapp">
                    <img src="images/emblem_app.png" height="29" alt="">
                </div>
                <div class="menus">
                    
                    <div class="item-menu inactive">
                        <a href="dashboard.html">
                            <p class="icon-item-menu">
                                <i class="fab fa-delicious"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="sales.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-ticket-alt"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu">
                        <a href="wisata.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-globe"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="customer.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-users"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="setting.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-cog"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="#">
                            <p class="icon-item-menu">
                                <i class="fas fa-power-off"></i>
                            </p>
                        </a>
                    </div>

                </div>
            </div>
            <div class="admin-profile" id="sl_ap" onmouseover="showAdminProfile()" onmouseout="hideAdminProfile()">
                <div class="admin-picture">
                    <img src="images/1.jpg" alt="">
                </div>
                <p class="admin-name">
                    Uncle Sir
                </p>
                <p class="admin-level">
                    Super Admin
                </p>
                <ul class="admin-menus">
                    <a href="dashboard.html">
                        <li>My Dashboard</li>
                    </a>
                    <a href="sales.html">
                        <li>Ticket Sales</li>
                    </a>
                    <a href="wisata.html">
                        <li class="active-link">Manage Wisata</li>
                    </a>
                    <a href="customer.html">
                        <li>Customers<span class="badge-tiketsaya badge badge-pill badge-primary">96</span></li>
                    </a>
                    <a href="setting.html">
                        <li>Account Settings</li>
                    </a>
                    <a href="#">
                        <li style="margin-top: 170px">Log Out</li>
                    </a>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="row header">
                <div class="col-md-12">
                    <p class="header-title">
                        Monas
                    </p>
                    <nav aria-label="breadcrumb sitemap-ts">
                        <ol class="breadcrumb" style="background: none; margin-left: -15px;">
                            <li class="breadcrumb-item"><a style="color: #c7c7c7;" href="wisata.html">Wisata</a></li>
                            <li style="color: #21272c;" class="breadcrumb-item active" aria-current="page">Details Wisata</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row report-group">
                
                <div style="padding-left: 30px;" class="col-md-12">
                    <div class="col-md-12 item-big-report">
                        <div class="row">
                            <div class="overlay-box col-md-4">
                                <a href="#" id="open_file" class="btn btn-primary btn-third-tiketsaya">Replace</a>
                            </div>
                            <div class="Tumbnail-box col-md-4">
                                <p class="label-tumbnail">
                                    Tumbnail Wisata
                                </p>
                                <img class="tumbnail-wisata" src="images/1.jpg" alt="">
                            </div>
                            <div class="col-md-1">
                                <!-- memberikan sebuah jarak -->
                            </div>
                            <div class="col-md-5">
                                <form>

                                    <div class="form-group content-sign-in">
                                        <label class="title-input-type-primary-tiketsaya" for="exampleInputEmail1">Nama Wisata</label>
                                        <input type="text" class="form-control input-type-primary-tiketsaya
                                        " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Wisata">
                                    </div>

                                    <div class="form-group">
                                        <label class="title-input-type-primary-tiketsaya"
                                            for="exampleInputPassword1">Lokasi Wisata
                                        </label>
                                        <input type="text" class="form-control input-type-primary-tiketsaya"
                                            id="exampleInputPassword1" placeholder="Lokasi">
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="title-input-type-primary-tiketsaya"
                                                    for="exampleInputPassword1">Harga Tiket(US$)
                                                </label>
                                                <input type="number" class="form-control input-type-primary-tiketsaya"
                                                    id="exampleInputPassword1" placeholder="Harga">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="title-input-type-primary-tiketsaya"
                                                    for="exampleInputPassword1">Tanggal Wisata
                                                </label>
                                                <input type="text" class="form-control input-type-primary-tiketsaya"
                                                    id="exampleInputPassword1" placeholder="Tanggal">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group" style="margin-top: -20px;">
                                        <label class="title-input-type-primary-tiketsaya" for="exampleFormControlTextarea1">Ketentuan</label>
                                        <textarea class="form-control input-type-primary-tiketsaya" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="title-input-type-primary-tiketsaya" for="exampleFormControlTextarea1">Deskripsi Wisata</label>
                                        <textarea class="form-control input-type-primary-tiketsaya" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label class="title-input-type-primary-tiketsaya" style="font-size: 14px !important;"
                                                    for="exampleInputPassword1">has Wifi?
                                                </label>
                                                <input type="text" class="form-control input-type-primary-tiketsaya"
                                                    id="exampleInputPassword1" placeholder="Wifi" style="font-size: 14px !important;">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="title-input-type-primary-tiketsaya" style="font-size: 14px !important;"
                                                    for="exampleInputPassword1">has Spot?
                                                </label>
                                                <input type="number" class="form-control input-type-primary-tiketsaya"
                                                    id="exampleInputPassword1" placeholder="Spot" style="font-size: 14px !important;">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="title-input-type-primary-tiketsaya" style="font-size: 14px !important;"
                                                    for="exampleInputPassword1">has Festival?
                                                </label>
                                                <input type="text" class="form-control input-type-primary-tiketsaya"
                                                    id="exampleInputPassword1" placeholder="Festival" style="font-size: 14px !important;">
                                            </div>
                                        </div>
                                    </div>

                                    <div style="visibility: hidden; margin-bottom: -40px;"class="form-group content-sign-in">
                                        <input type="file" id="image_file">
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-primary-tiketsaya">Update</button>
                                    <button type="reset" class="btn btn-primary btn-secondary-tiketsaya">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
