<!DOCTYPE html>
<html>
    <head>
        <title>Add New User - TiketSaya</title>
        <meta charset="UTF-8">
        <meta name="description" content="Login TiketSaya Admin">
        <meta name="keywords" content="TiketSaya, Web Dashboard TiketSaya, Login TiketSaya">
        <meta name="author" content="Uncle Sir">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="side-left">
            <div class="shortcut" onmouseover="showAdminProfile()">
                <div class="emblemapp">
                    <img src="images/emblem_app.png" height="29" alt="">
                </div>
                <div class="menus">
                    
                    <div class="item-menu inactive">
                        <a href="dashboard.html">
                            <p class="icon-item-menu">
                                <i class="fab fa-delicious"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="sales.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-ticket-alt"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="wisata.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-globe"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu">
                        <a href="customer.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-users"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="setting.html">
                            <p class="icon-item-menu">
                                <i class="fas fa-cog"></i>
                            </p>
                        </a>
                    </div>

                    <div class="item-menu inactive">
                        <a href="#">
                            <p class="icon-item-menu">
                                <i class="fas fa-power-off"></i>
                            </p>
                        </a>
                    </div>

                </div>
            </div>
            <div class="admin-profile" id="sl_ap" onmouseover="showAdminProfile()" onmouseout="hideAdminProfile()">
                <div class="admin-picture">
                    <img src="images/1.jpg" alt="">
                </div>
                <p class="admin-name">
                    Uncle Sir
                </p>
                <p class="admin-level">
                    Super Admin
                </p>
                <ul class="admin-menus">
                    <a href="dashboard.html">
                        <li>My Dashboard</li>
                    </a>
                    <a href="sales.html">
                        <li>Ticket Sales</li>
                    </a>
                    <a href="wisata.html">
                        <li>Manage Wisata</li>
                    </a>
                    <a href="customer.html">
                        <li class="active-link">Customers<span class="badge-tiketsaya badge badge-pill badge-primary">96</span></li>
                    </a>
                    <a href="setting.html">
                        <li>Account Settings</li>
                    </a>
                    <a href="#">
                        <li style="margin-top: 170px">Log Out</li>
                    </a>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="row header">
                <div class="col-md-12">
                    <p class="header-title">
                        Add New User
                    </p>
                    <nav aria-label="breadcrumb sitemap-ts">
                        <ol class="breadcrumb" style="background: none; margin-left: -15px;">
                            <li class="breadcrumb-item"><a style="color: #c7c7c7;" href="customer.html">Customer</a></li>
                            <li style="color: #21272c;" class="breadcrumb-item active" aria-current="page">Let's we add new user</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row report-group">
                
                <div class="col-md-12">
                    <div class="col-md-12 item-big-report">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="wrap-user-picture-circle">
                                    <img class="primary-user-picture-circle" src="images/" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="row form-new-user">
                            <div class="col-md-6">
                                <form>

                                    <div class="form-group content-sign-in">
                                        <label class="title-input-type-primary-tiketsaya" for="exampleInputEmail1">Username</label>
                                        <input type="text" class="form-control input-type-primary-tiketsaya
                                        " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama User">
                                    </div>

                                    <div class="form-group content-sign-in">
                                        <label class="title-input-type-primary-tiketsaya" for="exampleInputEmail1">Nama Pengguna</label>
                                        <input type="text" class="form-control input-type-primary-tiketsaya
                                        " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
                                    </div>

                                    <div class="form-group content-sign-in">
                                        <label class="title-input-type-primary-tiketsaya" for="exampleInputEmail1">Alamat Email</label>
                                        <input type="email" class="form-control input-type-primary-tiketsaya
                                        " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                                    </div>

                                    <div class="form-group">
                                        <label class="title-input-type-primary-tiketsaya"
                                            for="exampleInputPassword1">Kata Sandi
                                        </label>
                                        <input type="password" class="form-control input-type-primary-tiketsaya"
                                            id="exampleInputPassword1" placeholder="password">
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="title-input-type-primary-tiketsaya"
                                                    for="exampleInputPassword1">Bio
                                                </label>
                                                <input type="text" class="form-control input-type-primary-tiketsaya"
                                                    id="exampleInputPassword1" placeholder="Bio">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="title-input-type-primary-tiketsaya"
                                                    for="exampleInputPassword1">Balance (US$)
                                                </label>
                                                <input type="number" class="form-control input-type-primary-tiketsaya"
                                                    id="exampleInputPassword1" placeholder="Balace">
                                            </div>
                                        </div>
                                    </div>

                                    <div style="visibility: hidden; margin-bottom: -40px;"class="form-group content-sign-in">
                                        <input type="file" id="image_file">
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-primary-tiketsaya">Save Now</button>
                                    <a href="customer.html" class="btn btn-cancel-secondary">Cancel</a>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                
            </div>
        </div>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
